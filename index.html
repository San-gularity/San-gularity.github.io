<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Sharing Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="navbar">
        <h1>Food Sharing Calculator</h1>
    </div>

    <div class="container">
        <h2>Food and Price Details</h2>
        <div class="input-group">
            <input type="text" id="foodItem" placeholder="Food item">
            <input type="number" id="foodPrice" placeholder="Price">
            <button id="addFood">Add Food Item</button>
        </div>
        <div id="foodTable" class="table-container"></div>

        <h2>People and Their Food Orders</h2>
        <div class="input-group">
            <input type="text" id="personName" placeholder="Person's name">
            <select id="foodDropdown" multiple></select>
            <button id="addPerson">Add Person's Order</button>
        </div>
        <div id="ordersTable" class="table-container"></div>

        <h2>Individual Shares</h2>
        <div id="sharesTable" class="table-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
